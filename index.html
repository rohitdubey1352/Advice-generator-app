<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  
  <main>
    <div class="Advice">
      <div class="box">
        <h5 id="advice-id"></h5>
        <h2 id="advice-text"></h2>
        <span class="divider" />
        <button class="dice_icon" onclick="toggleMe()">
          <img src="./images/icon-dice.svg" alt="dice" />
        </button>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/rohitdubey1352/">Rohit Dubey</a>.
  </div>


  <script>

    const API = 'https://api.adviceslip.com/advice';

    fetch(API)
      .then(response => response.json())
      .then(data => {
        console.log(data.slip);
        const { id, advice } = data.slip;

        document.getElementById('advice-id').textContent = `Adivce #${id}`;
        document.getElementById('advice-text').textContent = advice;
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });

    function toggleMe() {
      window.location.reload();
    }


  </script>

</body>

</html>
